port 26379
bind 0.0.0.0

# Monitor Redis master instance
# Format: sentinel monitor <master-name> <ip> <port> <quorum>
# Quorum: minimum sentinels needed to agree on failover (2 of 3)
sentinel monitor mymaster 172.21.0.5 6379 2

# Authentication for connecting to Redis master and replicas
sentinel auth-pass mymaster redis123

# Down after this many milliseconds without a response
sentinel down-after-milliseconds mymaster 5000

# Failover timeout in milliseconds
sentinel failover-timeout mymaster 30000

# Number of replicas to reconfigure for the new master after failover
sentinel parallel-syncs mymaster 1

# Sentinel log file
logfile /var/log/sentinel/sentinel.log

# Working directory
dir /var/lib/sentinel

# Configuration persistence
save ""
