apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-storage
  namespace: securestor
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: nfs-storage  # Change based on your cluster's storage class
