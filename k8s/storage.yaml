apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-storage
  namespace: securestor
spec:
  accessModes:
    - ReadWriteOnce  # Changed from ReadWriteMany for local development
  resources:
    requests:
      storage: 10Gi  # Reduced size for local development
  storageClassName: standard  # Changed from nfs-storage for minikube
---
