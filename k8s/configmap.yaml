apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: securestor
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        upstream api_backend {
            least_conn;
            server api-service:8080 max_fails=3 fail_timeout=30s;
        }

        server {
            listen 80;
            
            location / {
                proxy_pass http://api_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
  namespace: securestor
data:
  sentinel.conf: |
    port 26379
    sentinel monitor mymaster redis-master-0.redis-master.securestor.svc.cluster.local 6379 2
    sentinel auth-pass mymaster redis123
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 10000
---
apiVersion: v1
kind: Secret
metadata:
  name: securestor-secrets
  namespace: securestor
type: Opaque
stringData:
  postgres-password: securestor123
  redis-password: redis123
  jwt-secret: your-secret-key-change-in-production
  keycloak-admin-password: admin123
  keycloak-db-password: keycloak123
  replication-password: replication123
