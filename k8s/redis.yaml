apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: securestor
spec:
  selector:
    app: redis-master
  ports:
    - port: 6379
      targetPort: 6379
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-master
  namespace: securestor
spec:
  serviceName: redis-master
  replicas: 1
  selector:
    matchLabels:
      app: redis-master
  template:
    metadata:
      labels:
        app: redis-master
        role: master
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: securestor-secrets
              key: redis-password
        command:
          - redis-server
          - --requirepass
          - $(REDIS_PASSWORD)
          - --appendonly
          - "yes"
          - --maxmemory
          - 256mb
          - --maxmemory-policy
          - allkeys-lru
          - --bind
          - 0.0.0.0
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-replica
  namespace: securestor
spec:
  selector:
    app: redis-replica
  ports:
    - port: 6379
      targetPort: 6379
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-replica
  namespace: securestor
spec:
  serviceName: redis-replica
  replicas: 2
  selector:
    matchLabels:
      app: redis-replica
  template:
    metadata:
      labels:
        app: redis-replica
        role: replica
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: securestor-secrets
              key: redis-password
        command:
          - redis-server
          - --slaveof
          - redis-master-0.redis-master.securestor.svc.cluster.local
          - "6379"
          - --requirepass
          - $(REDIS_PASSWORD)
          - --masterauth
          - $(REDIS_PASSWORD)
          - --appendonly
          - "yes"
          - --maxmemory
          - 256mb
          - --maxmemory-policy
          - allkeys-lru
          - --bind
          - 0.0.0.0
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: securestor
spec:
  selector:
    app: redis-sentinel
  ports:
    - port: 26379
      targetPort: 26379
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
  namespace: securestor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      containers:
      - name: sentinel
        image: redis:7-alpine
        ports:
        - containerPort: 26379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: securestor-secrets
              key: redis-password
        command:
          - /bin/sh
          - -c
          - |
            # Wait for Redis master to be ready
            until redis-cli -h redis-master-0.redis-master.securestor.svc.cluster.local -a $REDIS_PASSWORD ping 2>/dev/null; do
              echo "Waiting for Redis master..."
              sleep 2
            done
            
            cat > /tmp/sentinel.conf <<EOF
            port 26379
            sentinel resolve-hostnames yes
            sentinel announce-hostnames yes
            sentinel monitor mymaster redis-master-0.redis-master.securestor.svc.cluster.local 6379 2
            sentinel auth-pass mymaster $REDIS_PASSWORD
            sentinel down-after-milliseconds mymaster 5000
            sentinel parallel-syncs mymaster 1
            sentinel failover-timeout mymaster 10000
            EOF
            redis-sentinel /tmp/sentinel.conf
        volumeMounts:
        - name: sentinel-data
          mountPath: /data
      volumes:
      - name: sentinel-data
        emptyDir: {}
